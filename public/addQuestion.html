<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
</head>

<body>
    <div class="container">
        <form action="/api/question" method="post">
            <table>
                <tr>
                    <td>Question:- </td>
                    <td><input type="text" name="question"> </td>
                </tr>
                <tr>
                    <td>Option A:- </td>
                    <td><input type="text" name="optionA"></td>
                </tr>
                <tr>
                    <td>Option B:- </td>
                    <td><input type="text" name="optionB"></td>
                </tr>
                <tr>
                    <td>Option C:- </td>
                    <td><input type="text" name="optionC"></td>
                </tr>
                <tr>
                    <td>Option D:- </td>
                <td><input type="text" name="optionD"></td>
                </tr>
                <tr>
                    <td>Answer:- </td>
                    <td><input type="text" name="answer"></td>
                </tr>
                <tr>
                    <td>Explaination:- </td>
                    <td><input type="text" name="explain"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save"> </td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
            
                  
            
            



        </form>
    </div>
</body>

</html>
